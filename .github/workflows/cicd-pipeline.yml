name: CI/CD

on:
  push:
    branches: 
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install flask
  
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up SSH for EC2 Connection
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy YAML files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r kubernetes ubuntu@54.221.17.6:/home/ubuntu/

      - name: Deploy to Kind Cluster on EC2 Instance
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.93.177.51 << 'EOF'
            # Aplicar el deployment y service en el clÃºster de Kubernetes (Kind)
            kubectl apply -f /home/ubuntu/kubernetes/deployment.yaml
            kubectl apply -f /home/ubuntu/kubernetes/service.yaml
          EOF
